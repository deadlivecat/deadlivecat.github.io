<!doctype html>
<html lang="en" translate="no">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="192x192" href="assets/img/favicon.png">
    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen" title="no title" charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        {% if site.logo %}
          <img class="logo" src="{{site.logo | relative_url}}" alt="Logo" />
        {% endif %}
      </header>

      {{ content }}

      <footer>
      </footer>
    </div>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}
  </body>
  <script>
    function copyToClipboard(elem) {
      var copyText = elem.value;
      navigator.clipboard.writeText(copyText).then(() => alert('Copied to Clipboard!'));
    }

    window.addEventListener('DOMContentLoaded', (event) => {
      document.querySelectorAll('.accounts .account').forEach((account) =>Â {
        account.addEventListener('click', (event) => {
          if (url = event.currentTarget.dataset.url) {
            window.open(url);
          } else {
            var i = account.querySelector('input');
            copyToClipboard(i);
          }
        });
      });
    });
  </script>
</html>
